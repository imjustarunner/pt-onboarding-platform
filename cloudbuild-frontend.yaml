# Cloud Build configuration for Frontend
steps:
  # Build the frontend with API URL
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_URL=${_BACKEND_URL}/api'
      - '-t'
      - 'gcr.io/$PROJECT_ID/onboarding-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/onboarding-frontend:latest'
      - './frontend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/onboarding-frontend:$SHORT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/onboarding-frontend:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'onboarding-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/onboarding-frontend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '60'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

substitutions:
  _BACKEND_URL: 'https://onboarding-backend-xxxxx.run.app'  # Replace with your backend URL

images:
  - 'gcr.io/$PROJECT_ID/onboarding-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/onboarding-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
