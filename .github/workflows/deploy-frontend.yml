name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: onboarding-frontend
  REGION: us-west3
  IMAGE_NAME: us-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/onboarding-frontend/onboarding-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west3-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          cd frontend
          # We hardcode the correct Backend URL here to avoid permission errors
          # Note: We appended '/api' because the frontend expects it
          docker build \
            --build-arg VITE_API_URL="https://onboarding-backend-378990906760.us-west3.run.app/api" \
            -t $IMAGE_NAME:$GITHUB_SHA \
            -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --service-account ${{ secrets.CLOUD_RUN_SA_EMAIL }} \
            --memory=256Mi \
            --cpu=1 \
            --timeout=300 \
            --max-instances=10 \
            --min-instances=0