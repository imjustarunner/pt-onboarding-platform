name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'  # ADDED: Now triggers when you fix frontend files too
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: onboarding-backend
  REGION: us-west3
  IMAGE_NAME: us-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/onboarding-backend/onboarding-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west3-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          # DEBUG: Print the Admin folder to confirm the file exists and check casing
          echo "=== DEBUG: Checking Admin Component Folder ==="
          ls -R frontend/src/components/admin/ || echo "Folder not found"
          echo "=============================================="
          echo "=== DEBUG: Frontend entry + config ==="
          ls -la frontend/index.html frontend/vite.config.js || true
          echo "======================================"

          # Build the Docker image
          # Note: We build from root context (.) because backend Dockerfile needs access to frontend folder
          docker build -f backend/Dockerfile \
            --build-arg VITE_API_URL="/api" \
            -t $IMAGE_NAME:$GITHUB_SHA \
            -t $IMAGE_NAME:latest .

          # Push to Google Artifact Registry
          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        env:
          CLIENT_CHAT_ENCRYPTION_KEY_ID: ${{ secrets.CLIENT_CHAT_ENCRYPTION_KEY_ID }}
          CLIENT_CHAT_ENCRYPTION_KEY_BASE64: ${{ secrets.CLIENT_CHAT_ENCRYPTION_KEY_BASE64 }}
        run: |
          # Build env var list safely. Use update-env-vars so we don't accidentally wipe
          # existing Cloud Run configuration that isn't specified here.
          # Use a custom delimiter to avoid comma-escaping in values.
          # This lets CORS_ORIGIN contain commas safely.
          ENV_VARS="^|^NODE_ENV=production"
          ENV_VARS="${ENV_VARS}|CORS_ORIGIN=https://plottwisthq.com,https://www.plottwisthq.com,https://onboarding-frontend-378990906760.us-west3.run.app,https://app.itsco.health,https://app.nextleveluplcc.com,https://app.mh4kidz.com,https://app.plottwistco.com,https://app.mentalrange.org,https://app.rockymountainmentors.org,https://app.risereviveco.com,https://app.rmmentors.com,https://app.theinnerstrengthinstitute.com"
          ENV_VARS="${ENV_VARS}|FRONTEND_URL=https://plottwisthq.com"
          ENV_VARS="${ENV_VARS}|DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }}"
          ENV_VARS="${ENV_VARS}|DB_PORT=3306"
          ENV_VARS="${ENV_VARS}|DB_NAME=onboarding_stage"
          ENV_VARS="${ENV_VARS}|STORAGE_TYPE=gcs"
          ENV_VARS="${ENV_VARS}|GCS_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}"
          ENV_VARS="${ENV_VARS}|GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}"
          ENV_VARS="${ENV_VARS}|PTONBOARDFILES=${{ secrets.GCS_BUCKET_NAME }}"

          # Ensure chat encryption key is present for decryption of existing messages.
          # IMPORTANT: Only set if the GitHub secret exists, to avoid overriding a working
          # Cloud Run env var with an empty string.
          if [ -n "$CLIENT_CHAT_ENCRYPTION_KEY_ID" ]; then
            ENV_VARS="${ENV_VARS}|CLIENT_CHAT_ENCRYPTION_KEY_ID=${CLIENT_CHAT_ENCRYPTION_KEY_ID}"
          fi
          if [ -n "$CLIENT_CHAT_ENCRYPTION_KEY_BASE64" ]; then
            ENV_VARS="${ENV_VARS}|CLIENT_CHAT_ENCRYPTION_KEY_BASE64=${CLIENT_CHAT_ENCRYPTION_KEY_BASE64}"
          fi

          # Google Workspace (Calendar/Gmail) service account JSON (base64).
          # NOTE: use GitHub secret directly here (empty => do not override Cloud Run).
          if [ -n "${{ secrets.GOOGLE_WORKSPACE_SERVICE_ACCOUNT_JSON_BASE64 }}" ]; then
            ENV_VARS="${ENV_VARS}|GOOGLE_WORKSPACE_SERVICE_ACCOUNT_JSON_BASE64=${{ secrets.GOOGLE_WORKSPACE_SERVICE_ACCOUNT_JSON_BASE64 }}"
          fi

          # Clinical Director Agent (ADK) integration (optional; set secrets to enable).
          if [ -n "${{ secrets.CLINICAL_DIRECTOR_AGENT_URL }}" ]; then
            ENV_VARS="${ENV_VARS}|CLINICAL_DIRECTOR_AGENT_URL=${{ secrets.CLINICAL_DIRECTOR_AGENT_URL }}"
          fi
          if [ -n "${{ secrets.CLINICAL_DIRECTOR_ADK_APP_NAME }}" ]; then
            ENV_VARS="${ENV_VARS}|CLINICAL_DIRECTOR_ADK_APP_NAME=${{ secrets.CLINICAL_DIRECTOR_ADK_APP_NAME }}"
          fi

          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --service-account ${{ secrets.CLOUD_RUN_SA_EMAIL }} \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --update-env-vars="${ENV_VARS}" \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300 \
            --max-instances=10 \
            --min-instances=0

          # IMPORTANT: if traffic was pinned to an older revision, explicitly promote the latest revision.
          gcloud run services update-traffic $SERVICE_NAME \
            --region $REGION \
            --to-latest
