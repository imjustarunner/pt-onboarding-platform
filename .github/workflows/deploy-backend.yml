name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'  # ADDED: Now triggers when you fix frontend files too
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: onboarding-backend
  REGION: us-west3
  IMAGE_NAME: us-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/onboarding-backend/onboarding-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west3-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          # DEBUG: Print the Admin folder to confirm the file exists and check casing
          echo "=== DEBUG: Checking Admin Component Folder ==="
          ls -R frontend/src/components/admin/ || echo "Folder not found"
          echo "=============================================="

          # Build the Docker image
          # Note: We build from root context (.) because backend Dockerfile needs access to frontend folder
          docker build -f backend/Dockerfile \
            --build-arg VITE_API_URL="https://onboarding-backend-378990906760.us-west3.run.app/api" \
            -t $IMAGE_NAME:$GITHUB_SHA \
            -t $IMAGE_NAME:latest .

          # Push to Google Artifact Registry
          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --service-account ${{ secrets.CLOUD_RUN_SA_EMAIL }} \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --set-env-vars="NODE_ENV=production" \
            --set-env-vars="CORS_ORIGIN=https://onboarding-frontend-378990906760.us-west3.run.app" \
            --set-env-vars="DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars="DB_PORT=3306" \
            --set-env-vars="DB_NAME=onboarding_stage" \
            --set-env-vars="DB_USER=${{ secrets.DB_USER }}" \
            --set-env-vars="DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
            --set-env-vars="JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            --set-env-vars="GOOGLE_WORKSPACE_SERVICE_ACCOUNT_JSON_BASE64=${{ secrets.GOOGLE_WORKSPACE_SERVICE_ACCOUNT_JSON_BASE64 }}" \
            --set-env-vars="CLIENT_CHAT_ENCRYPTION_KEY_ID=${{ secrets.CLIENT_CHAT_ENCRYPTION_KEY_ID }}" \
            --set-env-vars="CLIENT_CHAT_ENCRYPTION_KEY_BASE64=${{ secrets.CLIENT_CHAT_ENCRYPTION_KEY_BASE64 }}" \
            --set-env-vars="STORAGE_TYPE=gcs" \
            --set-env-vars="GCS_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
            --set-env-vars="GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}" \
            --set-env-vars="PTONBOARDFILES=${{ secrets.GCS_BUCKET_NAME }}" \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300 \
            --max-instances=10 \
            --min-instances=0