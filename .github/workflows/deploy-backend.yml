name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: onboarding-backend
  REGION: us-west3
  IMAGE_NAME: us-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/onboarding-backend/onboarding-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west3-docker.pkg.dev --quiet

      - name: Ensure Artifact Registry repository exists
        run: |
          REPO_NAME="onboarding-backend"
          LOCATION="$REGION"
          echo "Checking if Artifact Registry repository exists..."
          
          if gcloud artifacts repositories describe $REPO_NAME --location=$LOCATION --repository-format=docker 2>/dev/null; then
            echo "✓ Artifact Registry repository '$REPO_NAME' already exists"
          else
            echo "⚠️  Repository '$REPO_NAME' does not exist. Attempting to create..."
            if gcloud artifacts repositories create $REPO_NAME \
              --repository-format=docker \
              --location=$LOCATION \
              --description="Docker repository for onboarding-backend" 2>/dev/null; then
              echo "✓ Successfully created Artifact Registry repository '$REPO_NAME'"
            else
              echo "⚠️  WARNING: Could not create repository '$REPO_NAME'"
              echo "This usually means the service account lacks the 'Artifact Registry Repository Admin' role."
              echo "The workflow will stop so you can fix the IAM or pre-create the repo."
              echo ""
              echo "To fix this, please either:"
              echo "  1. Grant the service account the 'Artifact Registry Repository Admin' role in GCP IAM, OR"
              echo "  2. Pre-create the repository manually in GCP Console:"
              echo "     - Go to Artifact Registry in GCP Console"
              echo "     - Create a Docker repository named 'onboarding-backend'"
              echo "     - Location: $LOCATION"
              echo "     - Format: Docker"
              echo ""
              echo "Repository path: us-west3-docker.pkg.dev/$PROJECT_ID/$REPO_NAME"
              echo "Repository location: $LOCATION"
              exit 1
            fi
          fi

      - name: Build frontend (fast fail)
        working-directory: frontend
        run: |
          echo "Building frontend to fail fast on Vite errors..."
          npm ci
          npm run build

      - name: Build and push Docker image
        run: |
          # Backend Dockerfile expects build context from root (it builds frontend too)
          echo "Building Docker image..."
          if docker build -f backend/Dockerfile -t $IMAGE_NAME:$GITHUB_SHA -t $IMAGE_NAME:latest .; then
            echo "✓ Docker build successful"
          else
            echo "❌ Docker build failed"
            exit 1
          fi
          
          echo "Pushing images to Artifact Registry..."
          if docker push $IMAGE_NAME:$GITHUB_SHA; then
            echo "✓ Successfully pushed $IMAGE_NAME:$GITHUB_SHA"
          else
            echo "❌ Failed to push $IMAGE_NAME:$GITHUB_SHA"
            echo ""
            echo "This error usually indicates one of the following:"
            echo "  1. Repository doesn't exist - Create it manually in GCP Console:"
            echo "     - Go to Artifact Registry in GCP Console"
            echo "     - Create a Docker repository named 'onboarding-backend'"
            echo "     - Location: $REGION"
            echo "     - Format: Docker"
            echo ""
            echo "  2. Service account lacks push permissions - Grant 'Artifact Registry Writer' role"
            echo ""
            echo "  3. Network connectivity issues"
            echo ""
            echo "Repository path: $IMAGE_NAME"
            exit 1
          fi
          
          if docker push $IMAGE_NAME:latest; then
            echo "✓ Successfully pushed $IMAGE_NAME:latest"
          else
            echo "❌ Failed to push $IMAGE_NAME:latest"
            exit 1
          fi

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying $SERVICE_NAME to Cloud Run..."
          if gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --service-account ${{ secrets.CLOUD_RUN_SA_EMAIL }} \
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --set-env-vars="NODE_ENV=production" \
            --set-env-vars="DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars="DB_PORT=3306" \
            --set-env-vars="DB_NAME=onboarding_db" \
            --set-env-vars="DB_USER=${{ secrets.DB_USER }}" \
            --set-env-vars="DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
            --set-env-vars="JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            --set-env-vars="STORAGE_TYPE=gcs" \
            --set-env-vars="GCS_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
            --set-env-vars="GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}" \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300 \
            --max-instances=10 \
            --min-instances=0; then
            echo "✓ Successfully deployed to Cloud Run"
          else
            echo "❌ Failed to deploy to Cloud Run"
            exit 1
          fi

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
          if [ -z "$SERVICE_URL" ]; then
            echo "⚠️  WARNING: Could not retrieve service URL"
            exit 1
          fi
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $SERVICE_URL"