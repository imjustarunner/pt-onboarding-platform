name: Deploy Referral Scanner to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'referral_scanner/**'
      - '.github/workflows/deploy-referral-scanner.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: referral-scanner
  REGION: us-west3
  IMAGE_NAME: us-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/referral-scanner/referral-scanner

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west3-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build -f referral_scanner/Dockerfile \
            -t $IMAGE_NAME:$GITHUB_SHA \
            -t $IMAGE_NAME:latest .

          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          ENV_VARS="NODE_ENV=production"
          if [ -n "${{ secrets.BACKEND_URL }}" ]; then
            ENV_VARS="${ENV_VARS},BACKEND_URL=${{ secrets.BACKEND_URL }}"
          fi
          if [ -n "${{ secrets.REFERRAL_SCAN_TOKEN }}" ]; then
            ENV_VARS="${ENV_VARS},REFERRAL_SCAN_TOKEN=${{ secrets.REFERRAL_SCAN_TOKEN }}"
          fi

          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --no-allow-unauthenticated \
            --service-account ${{ secrets.REFERRAL_SCANNER_SA_EMAIL }} \
            --update-env-vars="${ENV_VARS}" \
            --memory=2Gi \
            --cpu=1 \
            --timeout=300 \
            --max-instances=3 \
            --min-instances=0

          gcloud run services update-traffic $SERVICE_NAME \
            --region $REGION \
            --to-latest
